{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario_cadastro</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/background.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/formulario_cadastro.css' %}" />

<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Nome da pagina -->
        <legend>Cadastro de Cliente</legend>
        
        <!-- Nome -->
        <div class="control-group">
          <label class="control-label" for="nome">Nome:</label>
          <div class="controls">
            <input name="nome" class="input-xlarge" id="nome" required="" type="text" placeholder="Seu Nome completo">
            
          </div>
        </div>
        
        <!-- Telefone-->
        <div class="control-group">
          <label class="control-label" for="telefone">Telefone:</label>
          <div class="controls">
            <input name="telefone" class="input-xlarge" id="telefone" required="" type="text" placeholder="Ex.: (99) 9999-9999">
            
          </div>
        </div>
        
        <!-- Endereço-->
        <div class="control-group">
          <label class="control-label" for="endereco">Endereço:</label>
          <div class="controls">
            <input name="endereco" class="input-xlarge" id="endereco" required="" type="text" placeholder="Seu Endereço">
            
          </div>
        </div>
        
        <!-- Data de Nascimento-->
        <div class="control-group">
          <label class="control-label" for="Dtnascimento">Data de Nascimento:</label>
          <div class="controls">
            <input name="Dtnascimento" class="Dtnascimento" type="date" placeholder="Dtnascimento" required="">
            
          </div>
        </div>     
  
        <div class="control-group">
          <label class="control-label" for="email">Email:</label>
          <div class="controls">
            <input name="email" class="input-xlarge" id="email" required="" type="text" placeholder="Seu email">
            
          </div>
        </div>

            <!-- Sexo-->
            <div class="control-group">
                <label class="control-label" for="sexo">Sexo:</label>
                <div class="controls">
                  <select name="Sexo" class="sexo">
                    <option value="---">---</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
                  
                </div>
              </div>
        
        <!--Historico de Saúde -->
        <div class="control-group">
          <label class="control-label" for="hds">Historico de saúde :</label>
          <div class="controls"></br>
              <input type="checkbox" name="hds" value="HAS"/> Has &ensp;
              <input type="checkbox" name="hds" value="DISLIDEMIA"/> Dislidemia &ensp;
              <input type="checkbox" name="hds" value="DIABETES" /> Diabetes &ensp;
              <input type="checkbox" name="hds" value="pro.circulatorio"/> Pro.Circulatório 
          </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="hds">Artrose:</label>
            <div class="controls">
              <select name="Artrose" class="artrose">
                <option value="---">---</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
                </select>          
          </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="hds">Protusão / Ernia de Disco :</label>
            <div class="controls">
              <select name="ped" class="ped">
                <option value="---">---</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
                </select>          
          </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="endereco">Cirugia: </label>
            <div class="controls">
              <input name="Cirugia" class="input-xlarge" id="Cirugia" required="" type="text" placeholder="Se sim, Qual ?">
              
            </div>
          </div>

          <div class="control-group">
              <label class="control-label" for="endereco">Medicação:</label>
              <div class="controls">
                <input name="medicação" class="input-xlarge" id="medicação" required="" type="text" placeholder="Se sim, Qual ?">
                
              </div>
            </div>

            <div class="control-group">
              <h5>Descrição das queixas atuais :</h5>
                <div class="controls">                  
                  <textarea name="descricao" id="descricao" cols="30" rows="3"></textarea>
                  
                </div>
              </div>
            </br>
        <!-- Button -->
        <div class="control-group">
          <label class="control-label" for="salvar"></label>
          <div class="controls">
            <button name="salvar" class="btn btn-primary" id="salvar">Salvar</button>
            <a href="../deash_usuario"> Voltar</a>
          </div>
        </div>
        
        </fieldset>
        </form>
        
  
</body>
</html>
